<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slug Convert Tool</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #274B74 0%, #8233C5 50%, #E963FD 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-container {
      text-align: center;
    }

    .search-input {
      padding: 10px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .search-btn {
      background: #fff;
      color: #333;
      padding: 5px 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .copied-text {
      color: white;
      font-size: 24px;
      margin-top: 5px;
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      width: 150%;
      height: 34px;
      background-color: #ccc;
      transition: .4s;
      line-height: 30px;

    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      line-height: 5px;

    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(145px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body oncontextmenu="return false">
<div class="container">
  <div class="search-container">
    <h3 id="outputText"></h3>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8 col-10">
        <div class="input-group">
          <input id="inputText" type="text" class="form-control search-input" placeholder="Enter text here for convert from words to slug......" oninput="transformText()" onkeydown="handleKeyDown(event)">
          <div class="input-group-append">
            <button class="btn search-btn" type="button" onclick="copySlug()">Copy</button>
          </div>
        </div>
        <div class="copied-text" id="copiedText">Copied!</div>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="removeDigitsToggle" onclick="transformText()">
      <span class="slider round"> <b>Remove Digits</b> </span>
    </label>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (Optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
  function transformText() {
    var inputText = document.getElementById("inputText").value;
    var removeDigits = document.getElementById("removeDigitsToggle").checked;

    var slug = inputText.toLowerCase();

    // Replace sequences of special characters and spaces with a single hyphen
    slug = slug.replace(/[^\w\s]|_/g, '-');
    slug = slug.replace(/\s+/g, '-');

    // Optionally remove digits
    if (removeDigits) {
      slug = slug.replace(/\d+/g, '');
    }

    // Remove leading and trailing hyphens
    slug = slug.replace(/^-+/, '').replace(/-+$/, '');

    // Ensure single hyphen in case of multiple replacements
    slug = slug.replace(/-+/g, '-');

    document.getElementById("outputText").textContent = slug;
  }

  function copySlug() {
    var slug = document.getElementById("outputText").textContent;
    navigator.clipboard.writeText(slug);
    document.getElementById('copiedText').style.display = 'block';
    animateText();
    setTimeout(function() {
      document.getElementById('copiedText').style.display = 'none';
    }, 1500);

    // Select all text in the input field
    var inputField = document.getElementById("inputText");
    inputField.select();
    inputField.setSelectionRange(0, 99999); // For mobile devices
  }

  function handleKeyDown(event) {
    if (event.keyCode === 13) {
      copySlug();
    }
  }

  function animateText() {
    var copiedText = document.getElementById('copiedText');
    var pos = 10;
    var id = setInterval(frame, 0.1);
    function frame() {
      if (pos == 200) {
        clearInterval(id);
      } else {
        pos++;
        copiedText.style.bottom = pos + 'px';
      }
    }   
  }

  document.onkeydown = function(e) {
    if (e.keyCode == 123) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
      return false;
    }
  }
</script>
</body>
</html>
