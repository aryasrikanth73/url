<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Transformation</title>
<script>
  function transformText() {
    // Get the input text
    var inputText = document.getElementById("inputText").value;
    
    // Convert the text to lowercase
    var lowercaseText = inputText.toLowerCase();
    
    // Replace spaces with dashes
    var transformedText = lowercaseText.replace(/\s+/g, "-");
    
    // Display the transformed text
    document.getElementById("outputText").textContent = transformedText;
  }
  
  function copyText() {
    // Get the content of the output text
    var outputTextContent = document.getElementById("outputText").textContent;
    
    // Create a temporary textarea element to copy the text
    var tempTextarea = document.createElement("textarea");
    tempTextarea.value = outputTextContent;
    
    // Append the textarea to the body
    document.body.appendChild(tempTextarea);
    
    // Select the text within the textarea
    tempTextarea.select();
    tempTextarea.setSelectionRange(0, 99999); /* For mobile devices */
    
    // Copy the selected text
    document.execCommand("copy");
    
    // Remove the temporary textarea
    document.body.removeChild(tempTextarea);
    
    // Display the copied text in the span
    document.querySelector("h1 span").textContent = outputTextContent;
    
    // Provide feedback that the text has been copied
  }
</script>
</head>
<body>
  <p id="outputText"></p>
  <input type="text" id="inputText" placeholder="convert to slug here" oninput="transformText()"><br><br>
  <button onclick="copyText()">Copy</button>
  <h1>Copied: <span></span></h1>
</body>
</html>
